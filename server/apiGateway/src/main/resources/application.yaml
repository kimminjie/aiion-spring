spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        # Soccer Service Routes
        - id: soccer-service
          uri: lb://SOCCERSERVICE
          predicates:
            - Path=/api/soccer/**
          filters:
            - StripPrefix=2
        
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        
        # Culture Service Routes
        - id: culture-service
          uri: lb://culture-service
          predicates:
            - Path=/api/culture/**
          filters:
            - StripPrefix=2
        
        # Micro Service Routes
        - id: micro-service
          uri: lb://micro-service
          predicates:
            - Path=/api/micro/**
          filters:
            - StripPrefix=2
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://nextjs:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080

eureka:
  instance:
    hostname: api-gateway
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    registry-fetch-interval-seconds: 5

