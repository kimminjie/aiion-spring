version: '3.8'

services:
  eureka-server:
    build:
      context: .
      dockerfile: ./server/eurekaServer/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - spring-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  config-server:
    build:
      context: .
      dockerfile: ./server/configServer/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
      - SPRING_PROFILES_ACTIVE=native
    depends_on:
      eureka-server:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: ./server/apiGateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy

  discovery-client:
    build:
      context: .
      dockerfile: ./server/DiscoveryClient/Dockerfile
    container_name: discovery-client
    ports:
      - "8081:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy

  culture-service:
    build:
      context: .
      dockerfile: ./service/cultureService/Dockerfile
    container_name: culture-service
    ports:
      - "8082:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: ./service/userService/Dockerfile
    container_name: user-service
    ports:
      - "8083:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy

  micro-service:
    build:
      context: .
      dockerfile: ./service/microService/Dockerfile
    container_name: micro-service
    ports:
      - "8084:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy

  soccer-service:
    build:
      context: .
      dockerfile: ./service/soccerService/Dockerfile
    container_name: soccer-service
    ports:
      - "8085:8080"
    networks:
      - spring-network
    environment:
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka/"}}}}
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=springdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost:8080
    image: nextjs:latest
    container_name: nextjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - spring-network
    depends_on:
      - api-gateway

volumes:
  postgres-data:


networks:
  spring-network:
    driver: bridge
